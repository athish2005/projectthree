<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Booking Portal</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      color: #2c3e50;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    a {
      text-decoration: none;
      background: #3498db;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.3s;
    }

    a:hover {
      background: #2980b9;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>

<body>
  <h1>üè® Welcome to Hotel Booking Portal</h1>
  <p>Book your perfect stay with ease!</p>

  <div class="buttons">
    <a th:href="@{/register}">Register</a>
    <a th:href="@{/login}">Login</a>
    <a th:href="@{/hotels}">View Hotels</a>
    <a th:href="@{/admin-dashboard}">Admin Dashboard</a>
  </div>

  <footer>¬© 2025 Hotel Booking Portal | All Rights Reserved</footer>
</body>
</html>
