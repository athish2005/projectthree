<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Payment Success</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      text-align: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #d4f8e8, #a3f7bf);
      padding: 60px;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      display: inline-block;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      max-width: 450px;
      margin: auto;
    }
    h2 {
      color: #2ecc71;
      font-weight: 700;
      margin-bottom: 20px;
    }
    .details {
      text-align: left;
      margin-top: 20px;
    }
    .details p {
      margin: 6px 0;
      font-size: 15px;
    }
    .btn-back {
      margin-top: 25px;
      background-color: #0984e3;
      color: white;
      border-radius: 25px;
      padding: 10px 20px;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn-back:hover {
      background-color: #74b9ff;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>âœ… Payment Successful</h2>
    <p>Your booking and payment have been completed successfully.</p>

    <div class="details">
      <p><strong>ğŸ¨ Hotel:</strong> <span id="hotelName">Loading...</span></p>
      <p><strong>ğŸ›ï¸ Room:</strong> <span id="roomNumber">Loading...</span></p>
      <p><strong>ğŸ“… Check-In:</strong> <span id="checkInDate">Loading...</span></p>
      <p><strong>ğŸ“… Check-Out:</strong> <span id="checkOutDate">Loading...</span></p>
      <p><strong>ğŸ’° Amount Paid:</strong> â‚¹<span id="amount">Loading...</span></p>
      <p><strong>ğŸ”‘ Transaction ID:</strong> <span id="transactionId">Loading...</span></p>
    </div>

    <a href="/user-dashboard" class="btn-back">â¬… Back to Dashboard</a>
  </div>

<script>
  // âœ… Helper: extract query params
  function getQueryParams() {
    const params = new URLSearchParams(window.location.search);
    return {
      hotel: params.get("hotel") || "N/A",
      room: params.get("room") || "N/A",
      checkIn: params.get("checkIn") || "N/A",
      checkOut: params.get("checkOut") || "N/A",
      amountPerNight: parseFloat(params.get("amount")) || 0,
      txnId: params.get("txnId") || "N/A"
    };
  }

  // âœ… Calculate number of nights between check-in and check-out
  function calculateTotalAmount(checkIn, checkOut, pricePerNight) {
    const inDate = new Date(checkIn);
    const outDate = new Date(checkOut);
    const diffTime = outDate - inDate;
    const nights = Math.max(diffTime / (1000 * 60 * 60 * 24), 1); // at least 1 night
    return nights * pricePerNight;
  }

  // âœ… Populate details dynamically
  document.addEventListener("DOMContentLoaded", () => {
    const data = getQueryParams();

    // Calculate total amount based on date range
    const total = calculateTotalAmount(data.checkIn, data.checkOut, data.amountPerNight);

    // Update UI
    document.getElementById("hotelName").textContent = data.hotel;
    document.getElementById("roomNumber").textContent = data.room;
    document.getElementById("checkInDate").textContent = data.checkIn;
    document.getElementById("checkOutDate").textContent = data.checkOut;
    document.getElementById("amount").textContent = total.toFixed(2);
    document.getElementById("transactionId").textContent = data.txnId;
  });
</script>


</body>
</html>
